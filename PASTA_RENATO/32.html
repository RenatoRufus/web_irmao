<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div span</title>
    <style type="text/css">
        #topo{
            background: blue;
        }
        #conteudo{
            background: red;
        }
        #rodape{
            background: green;
        }
        #assinatura{
            background: pink;
        }    
        
        .produto{
            background: grey;
            padding: 10px;
            margin: 10px;
        }

        .azul{
            color: blue;
        }

    </style>
</head>
<body>

    <div id="topo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

 <div id="conteudo">   
    <div class="produto">
        Produto1
    </div>
    <div class="produto">
        Produto2
    </div>
    <div class="produto">
        Produto3
    </div>
 </div>

</html>
