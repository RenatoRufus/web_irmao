<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <!--lista não ordenada-->
    <ul type="circle"> <!--tipos de marcadores, 
        circle, square, disc-->
        <h2>Lista de compras</h2>
        <li>Notebook</li>
        <li>Roteador</li>
    </ul>

    <!--lista ordenada-->
    <h2>Perguntas</h2>
    <ol type="I">
        <!--1, A, a, I, i-->
        <li>Comida favorita?</li>
        <li>Carro favorito?</li>
        <li>Série favorita?</li>
    </ol>
    

</body>
</html>
